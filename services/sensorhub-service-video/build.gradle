description = 'SOS Extensions for Video'
ext.details = 'Sensor Observation Service extensions for supporting video'
version = '1.3.0'


dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation 'org.sensorhub:sensorhub-service-swe:' + oshCoreVersion
//  implementation 'org.sensorhub:sensorhub-service-sweapi:' + oshCoreVersion
  implementation 'org.sensorhub:sensorhub-service-consys'
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.impl.service.sos.video.Activator')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

