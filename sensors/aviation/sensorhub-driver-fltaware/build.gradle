description = 'Flight Aware Adaptor'
ext.details = 'Flight Aware flight plans and real-time position provider'
version = '0.8.0'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile 'org.apache.httpcomponents:httpclient:4.5.2'
  compile project(':sensorhub-driver-navdb')
  compile 'com.j2html:j2html:1.5.0'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Botts Innovative Research Inc.'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.turbulence.Turbulence'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'TheRestOfMe'
      name 'Tony Cook'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com' 
    }
  }
}
