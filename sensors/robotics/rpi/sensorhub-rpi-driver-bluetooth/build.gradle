description = 'PiBot Bluetooth Module'
ext.details = "Driver for Raspberry Pi Robotics Platform"
version = '1.0.0'

dependencies {
//  compile group: 'com.pi4j', name: 'pi4j-gpio-extension', version: '1.2'
//  compile group: 'com.pi4j', name: 'pi4j-device', version: '1.2'
//  compile group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
//  compile group: 'com.pi4j', name: 'pi4j-native', version: '1.2', ext: 'pom'
//    compile 'com.pi4j:pi4j-gpio-extension:1.2'
//    compile 'com.pi4j:pi4j-device:1.2'
    compile 'com.pi4j:pi4j-core:1.2'
//    compile 'com.pi4j:pi4j-native:1.2'
    compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
    compile project(':sensorhub-service-video')
    compile project(':sensorhub-driver-videocam')
    compile project(':sentinel-sensors-common')
    compile 'org.bytedeco:javacv-platform:1.5.3'
    testImplementation('junit:junit:4.13')
}

// exclude tests requiring connection to the sensor
// these have to be run manually
//      If tests are to be excluded list them here as follows
//          exclude '**/TestNameClass.class'
test {
    useJUnit()
}

// add info to OSGi manifest
jar {
    manifest {
        instruction 'Bundle-Vendor', 'Sentinel, LLC.'
        instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.pibot.Activator'
    }
}

// add info to maven pom
ext.pom >>= {
    developers {
        developer {
            id 'nickgaray'
            name 'Nick Garay'
            organization ''
            organizationUrl ''
        }
    }
}