description = 'Sphinx4 NLP'
ext.details = "Driver for Audio Analysis and Transcription"
version = '1.0.0'

dependencies {
    implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
    implementation 'net.sf.phat:sphinx4-core:5prealpha'
    implementation 'net.sf.phat:sphinx4-data:5prealpha'
    testImplementation('junit:junit:4.13')
}

// exclude tests requiring connection to the sensor
// these have to be run manually
//      If tests are to be excluded list them here as follows
//          exclude '**/TestNameClass.class'
test {
    useJUnit()
}

// add info to OSGi manifest
jar {
    manifest {
        attributes 'Bundle-Vendor': 'Nicolas Garay'
        attributes 'Bundle-Activator': 'org.sensorhub.impl.sensor.audio.transcription.Activator'
    }
}

// add info to maven pom
ext.pom >>= {
    developers {
        developer {
            id 'nickgaray'
            name 'Nick Garay'
            organization ''
            organizationUrl ''
        }
    }
}